name: General Tests
on: [push]
jobs:
  generaltests:
    name: General Tests
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Clone & import PsUWI
        run: |
          git clone https://github.com/patrick330602/PsUWI.git
          Import-Module PsUWI/PsUWI.psm1
      - name: Creating running Instance
        run: |
          $WSLInstanceName = New-UbuntuWSLInstance -Release focal -Version 1 -NonInteractive -AdditionalPkg "git,make,gzip,desktop-file-utils"

